name: Deploy Documentation

on:
  push:
    branches:
      - main
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for git-revision-date-localized plugin

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "latest"

      - name: Install dependencies
        run: |
          uv venv
          uv pip install -e ".[docs]"

      - name: Configure Git
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com

      - name: Deploy documentation (main branch)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          uv run mike deploy --push --update-aliases dev latest

      - name: Deploy documentation (release)
        if: github.event_name == 'release'
        env:
          VERSION: ${{ github.event.release.tag_name }}
        run: |
          # Remove 'v' prefix from tag if present
          VERSION_NUMBER=${VERSION#v}
          uv run mike deploy --push --update-aliases $VERSION_NUMBER stable
          uv run mike set-default --push stable

      - name: Deploy documentation (manual)
        if: github.event_name == 'workflow_dispatch'
        run: |
          uv run mike deploy --push dev
