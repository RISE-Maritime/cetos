site_name: Ceto
site_description: A Python package for analyzing vessel data
site_author: Maritime Operations - RISE
site_url: https://rise-maritime.github.io/ceto/

repo_name: RISE-Maritime/ceto
repo_url: https://github.com/RISE-Maritime/ceto
edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    # Palette toggle for light mode
    - scheme: default
      primary: blue
      accent: light blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - scheme: slate
      primary: blue
      accent: light blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
  icon:
    repo: fontawesome/brands/github

plugins:
  - search
  - git-revision-date-localized:
      enable_creation_date: true
      type: timeago
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            show_source: true
            show_root_heading: true
            show_category_heading: true
            members_order: source
            heading_level: 2

extra:
  version:
    provider: mike
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/RISE-Maritime/ceto
      name: GitHub Repository

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - attr_list
  - md_in_html
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started:
      - Installation: getting-started/installation.md
      - Quick Start: getting-started/quick-start.md
      - Development Setup: getting-started/development.md
  - User Guide:
      - Overview: user-guide/overview.md
      - Vessel Data: user-guide/vessel-data.md
      - Voyage Profiles: user-guide/voyage-profiles.md
  - API Reference:
      - IMO Module: api/imo.md
      - Energy Systems: api/energy_systems.md
      - Analysis: api/analysis.md
      - AIS Adapter: api/ais_adapter.md
      - Utilities: api/utils.md
  - Contributing: contributing.md
  - Changelog: changelog.md
